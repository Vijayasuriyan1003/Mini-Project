<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style/log.css">

</head> 
<body>
    <div class="container">
        <div class="forms-container"> 
            <div class="signin-signup">
            <form class="sign-in-form">
                <h2 class="title">Student LogIn</h2>
                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="/for.html" style="text-decoration:none ;"><span style="color: #c61919;">Forgot Password ?</span></a>
              
               <button class="btn solid"><a href="/aflog.html" style="text-decoration: none; color: white;">Log In</a></button>
               <a href="/new.html" style="text-decoration:none ;"><span style="color: #07102b;">New Here? Register</span></a>
                <p class="social-text">Or sign in with social platforms</p>

                <div class="social-media">
                    <a href="https://www.facebook.com/login/" class="social-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="https://accounts.google.co.in/" class="social-icon">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-linkedin'></i>
                    </a>
                </div>
            </form>
            <form class="sign-up-form">
                <h2 class="title">Teacher LogIn</h2>
                <div class="input-field">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Username">
                </div>
              
                <div class="input-field">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="/for.html" style="text-decoration:none ;"><span style="color: #c61919;">Forgot Password ?</span></a>
                <input type="submit" value="Log In" class="btn solid">
                <a href="/new.html" style="text-decoration:none ;"><span style="color: #07102b;">New Here? Register</span></a>
                <p class="social-text">Or sign up with social platforms</p>

                <div class="social-media">
                    <a href="https://www.facebook.com/login/" class="social-icon">
                        <i class='bx bxl-facebook'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-twitter'></i>
                    </a>
                    <a href="https://accounts.google.co.in/" class="social-icon">
                        <i class='bx bxl-google'></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class='bx bxl-linkedin'></i>
                    </a>
                </div>
            </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Teacher Login ?</h3>
                    <p>
                    </p>
                    <button class="btn transparent" id="sign-up-btn">LogIn</button>
                </div>
                <img src="/image/Profiling_Monochromatic.png" class="image" alt="">
            </div> 


            <div class="panel right-panel">
                <div class="content">
                    <h3>Student Login?</h3>
                    <p>
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>


                <img src="/image/New notifications-amico.png" class="image" alt="">
            </div>
        </div>
    </div>
